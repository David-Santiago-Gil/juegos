<header class="header">
  <div class="container-fluid">
    <div class="header-content">

      <!-- Logo -->
      <div class="logo-container">
        <a routerLink="/inicio" class="logo-link" aria-label="Ir al inicio">
          <img src="img/logo.png" alt="Logo" class="logo-image" />
        </a>
      </div>

      <!-- Menú Hamburguesa (solo móvil) -->
      <button
        class="hamburger-menu"
        [class.active]="isMenuOpen"
        (click)="toggleMenu()"
        aria-label="Toggle menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>

      <!-- Navegación Desktop -->
      <nav class="nav-desktop" [class.open]="isMenuOpen">
        <ul class="nav-list">
          <li class="nav-item" *ngFor="let link of navLinks">
            <a
              [routerLink]="link.route"
              routerLinkActive="active"
              class="nav-link"
              (click)="closeMenu()">
              {{ link.label }}
            </a>
          </li>
        </ul>
      </nav>

      <!-- Contenedor Búsqueda + Usuario -->
      <div class="search-user-container">
        <div class="search-container">
          <i class="bi bi-search search-icon"></i>
          <input
            type="text"
            class="search-input"
            placeholder="Buscar"
            (input)="onSearch($event)">
        </div>
        <div class="user-container">
          <button class="user-button" aria-label="User profile">
            <i class="bi bi-person-circle"></i>
          </button>
        </div>
      </div>

    </div>
  </div>

  <!-- Menú Móvil Overlay -->
  <div class="mobile-menu-overlay" [class.show]="isMenuOpen">
    <nav class="nav-mobile">
      <ul class="nav-list-mobile">
        <li class="nav-item-mobile" *ngFor="let link of navLinks">
          <a
            [routerLink]="link.route"
            routerLinkActive="active"
            class="nav-link-mobile"
            (click)="closeMenu()">
            {{ link.label }}
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
